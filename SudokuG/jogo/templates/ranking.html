    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<form method="post" onsubmit="event.preventDefault(); mostrarRanking();">
    {% csrf_token %}
    <input type="text" name="nome" placeholder="Nome do jogador" required>
    <input type="number" name="pontuacao" placeholder="Pontuação" required>
    <button type="submit">Confirmar</button>
</form>

<!-- Pop-up oculto -->
<div id="popup-ranking" style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
    <h2>Ranking Geral 🏆</h2>
    <ul id="ranking-list">
        {% for jogador in jogadores %}
            <li><strong>{{ forloop.counter }}º</strong> - {{ jogador.nome }} ({{ jogador.pontuacao }} pontos)</li>
        {% endfor %}
    </ul>
    <button onclick="fecharRanking()">Fechar</button>
</div>

<script>
function mostrarRanking() {
    document.getElementById("popup-ranking").style.display = "block";
}

function fecharRanking() {
    document.getElementById("popup-ranking").style.display = "none";
}
</script>
